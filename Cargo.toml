[package]
name = "restrict" 
version = "0.1.1"
edition = "2021" 
description = "A DX-focused crate that lets you allow or deny Linux syscalls using an ergonomic, auto-generated enum tailored to your system architecture."
license = "MIT"
repository = "https://github.com/x0rw/restrict"
documentation = "https://docs.rs/restrict/latest"
readme = "README.md"   
keywords = [ "linux", "security", "syscall", "policy", "sandbox"]
categories = ["os::linux-apis", "api-bindings", "security"] 
authors = ["x0rw <mahdi.svt5@gmail.com>"] 
build = 'build.rs'

[dependencies]
libseccomp-sys = "0.3.0"
thiserror = "1"

[lib]
name = "restrict"

[build-dependencies]
regex = "1.11.1"

[package.metadata.docs.rs]
documentation = true

[[bin]]
name = "create_file_test"
path = "tests/src/create_file.rs"
